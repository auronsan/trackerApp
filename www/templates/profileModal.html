<ion-modal-view>
    <div class="bar bar-header bar-assertive">
        <h1 class="title">Profile</h1>
        <button class="button icon ion-close-round" ng-click="closeProfileModal()"></button>
    </div>
    <ion-content class="content has-header">
        <div class="list">
            <div class="item">
                <div style="float:left">Name</div>
                <div style="float:right">{{user.username}}</div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
